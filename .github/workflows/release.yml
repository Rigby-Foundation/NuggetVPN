name: Release
on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-13' # Intel
            args: '--target x86_64-apple-darwin'
            target: 'x86_64-apple-darwin'
            singbox_arch: 'amd64'
          - platform: 'macos-14' # Apple Silicon
            args: '--target aarch64-apple-darwin'
            target: 'aarch64-apple-darwin'
            singbox_arch: 'arm64'

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install frontend dependencies
        run: bun install

      - name: Setup sing-box sidecar
        run: |
          mkdir -p src-tauri/bin
          VERSION="1.9.0"
          ARCH="${{ matrix.singbox_arch }}"
          TARGET="${{ matrix.target }}"
          
          URL="https://github.com/SagerNet/sing-box/releases/download/v${VERSION}/sing-box-${VERSION}-darwin-${ARCH}.tar.gz"
          
          echo "Downloading sing-box from $URL"
          curl -L -o sing-box.tar.gz "$URL"
          
          tar -xzf sing-box.tar.gz
          
          # Extract binary and rename to sidecar format
          DIR_NAME="sing-box-${VERSION}-darwin-${ARCH}"
          mv "$DIR_NAME/sing-box" "src-tauri/bin/sing-box-${TARGET}"
          chmod +x "src-tauri/bin/sing-box-${TARGET}"
          
          echo "Sidecar binary prepared:"
          ls -l src-tauri/bin/

      - name: Build and Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'NuggetVPN ${{ github.ref_name }}'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
